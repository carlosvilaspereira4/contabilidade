    loadTransactions();

        type: tx.type,
        date: tx.date,
        amount: tx.amount,

        category: tx.category,

        method: 'POST',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      // With no-cors we can't read response, so we reload after a delay
      setTimeout(() => loadTransactions(), 1000);
      return true;

      console.error('Erro ao guardar:', e);
      alert('Erro ao guardar. Tente novamente.');
      return false;

        body: JSON.stringify({action: 'delete', id: id})

      return false;

      date: formData.date,

      description: formData.description,
      category: formData.category,
      receipt: formData.receipt,
      isPaid: formData.isPaid,
      createdAt: editingTransaction ? editingTransaction.createdAt : new Date().toISOString()

    const success = await saveTransaction(tx, !!editingTransaction);

      await deleteTransaction(id);
    }

      reader.readAsDataURL(file);
    }
  };

  };

          h('div',{key:t.id,className:'backdrop-blur-xl bg-white/10 rounded-xl p-4 border border-white/20'},

                ),
                isFinanceDirector&&h('p',{className:'text-sm font-medium text-gray-200 mb-1'},t.user),
                h('p',{className:'text-gray-100 mb-1'},t.description),
                h('div',{className:'flex justify-between'},

                  h('p',{className:`text-lg font-bold ${t.type==='despesa'?'text-red-400':'text-green-400'}`},`${t.type==='despesa'?'-':'+'}${t.amount.toFixed(2)}€`)

}

    </script>
